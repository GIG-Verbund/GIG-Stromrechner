
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIG-Stromrechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://gig-med.de/wp-content/uploads/2020/05/GIG_LogoText.svg" alt="GIG Logo" class="logo">
        <h1>GIG-Stromrechner</h1>
        <form id="calculator-form">
            <label for="zip-code">Postleitzahl:</label>
            <input type="text" id="zip-code" name="zip-code" required>

            <label for="consumption">Stromverbrauch (kWh):</label>
            <input type="number" id="consumption" name="consumption" required>

            <button type="button" onclick="calculatePrice()">Berechnen</button>
        </form>
        <div id="result"></div>
        
        <p class="description">
            Wir planen einen Rahmenvertrag mit den Stadtwerken Soest und können damit allen Mitarbeitenden in ganz Deutschland
            einen attraktiven Stromtarif anbieten. Wie viel die Mitarbeitenden im Vergleich zum aktuellen Tarif sparen können, 
            können Sie mit diesem Kalkulator errechnen.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
